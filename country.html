<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body style="background-color: black; text-align: center;">
    <div ><h2 style="color: yellow;">KNOW ABOUT COUNTRIES</h2></div>
    <div style="display: flex; justify-content: center;"><input id="userinput" style="height: 50px; width: 500px; border-radius: 15px;" type="text">&nbsp; <button onclick="gendata()" style="height: 60px; width: 50px ; border-radius: 15px; background-color: green; color: beige;"><i class="fa-solid fa-magnifying-glass"></i></button></div>
   
    <br><br><br>
    <div id="output"></div>
   
</body>
<script>
    const gendata=async()=>{
       try{
        if (userinput.value!="") {
        const result=   await fetch(`https://restcountries.com/v3.1/name/${userinput.value}?fullText=true`)
         const res=await result.json()
         console.log(res);
          if (res.status==404) {
           alert("not found")
          }
          else{
           
            const details=res[0]
            console.log(details);
           
           




          output.innerHTML=`<div  style="height: 500px; width:1300px; background-color: blanchedalmond; margin-left: 70px; margin-right: 20px; border-radius: 25px; display: flex;">


     <div style="position: relative; margin-left: 200px; margin-top: 100px;"> <h2>${details.name["common"]}</h2><div style="height:50px width:50px object-fit: cover;"> <img src="${details.flags["png"]}" alt="${details.flag["alt"]}"></div> <h5><a href="${details.maps["googleMaps"]}">click here to view on google map</a></h5></div>
     <div style="position: relative; margin-left: 200px; margin-top: 100px;">
      <table style="background-color: aliceblue; padding: 20px;  width: 500px; height: 300px;">
       <tr>
        <th>CAPITAL</th>
        <td>${details.capital}</td>
       </tr>
       <tr>
        <th>POPULATION</th>
        <td>${details.population}</td>
       </tr>
       <tr>
        <th>TIMEZONE</th>
        <td>${details.timezones}</td>
       </tr>
       <tr>
        <th>CONTINENT</th>
        <td>${details.continents}</td>
       </tr>
       <tr>
        <th>LANGUAGE</th>
        <td>${Object.values(details.languages)}</td>
       </tr>
       <tr>
        <th>CURRENCY</th>
        <td>${Object.keys(details.currencies)}-${Object.values(details.currencies)[0].symbol}-${Object.values(details.currencies)[0].name}</td>
       </tr>





      </table>




     </div>



    </div>`









            
          }
            
        } else {
            alert("please enter a country name")
        }

       }
       catch(err){
        console.log(err);
        
       }

       
    }
</script>





</html>
